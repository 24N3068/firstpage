<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&family=Racing+Sans+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        /* ▼▼ 追加CSS ▼▼ */

        /* Opening */
        #opening {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
            animation: openingFade 2.5s forwards;
        }

        #opening h1 {
            font-size: 40px;
            font-family: 'Racing Sans One';
        }

        @keyframes openingFade {
            0% { opacity: 1; }
            70% { opacity: 1; }
            100% { opacity: 0; visibility: hidden; }
        }

        /* Menu Page */
        #menuPage {
            padding: 40px 0;
            text-align: center;
            background: #fff;
        }
        .menu-buttons button {
            margin: 5px;
            padding: 10px 18px;
            font-size: 18px;
            border: none;
            background: #f2c94c;
            border-radius: 8px;
        }

        /* TOPへ戻る */
        #backTop {
            position: fixed;
            right: 20px;
            bottom: 20px;
            padding: 10px 14px;
            display: none;
            border-radius: 50%;
            border: none;
            background: #ffa;
            font-size: 18px;
        }
        /* ▲▲ ここまで追加CSS ▲▲ */
    </style>
</head>
<body>

<!-- ▼▼ Opening ▼▼ -->
<div id="opening">
  <h1>My Summer Week</h1>
</div>
<!-- ▲▲ Opening ▲▲ -->


<!-- ▼▼ 目次ページ ▼▼ -->
<div id="menuPage">
    <h2>7 Days</h2>
    <div class="menu-buttons">
        <button onclick="goTo('day1')">Day1</button>
        <button onclick="goTo('day2')">Day2</button>
        <button onclick="goTo('day3')">Day3</button>
        <button onclick="goTo('day4')">Day4</button>
        <button onclick="goTo('day5')">Day5</button>
        <button onclick="goTo('day6')">Day6</button>
        <button onclick="goTo('day7')">Day7</button>
    </div>
</div>
<!-- ▲▲ 目次 ▲▲ -->


<!-- ====== あなたの内容（少しだけIDを追加） ====== -->

<div class="section">
    <img src="skylong.jpg" alt="夏空">
    <h3>My Summer Week</h3>
    <p style="font-size: 13px;">Fashion Memories of 7 Days</p>
</div>

<h3 id="day1"><span class="Day">Day1</span><span class="sentence">　よさこい祭り</span></h3>
<div class="img1">
    <img src="yosakoi.jpg" alt="よさこい祭りで踊ったときのコーデ">
</div>
<div class="img-sub">
    <img src="yosakoisolo.jpg" width="30%" alt="よさこい演舞中の私">
    <img src="yosakoiall.jpg" width="30%" alt="よさこい演舞">
    <img src="fireworks.jpg" width="30%" alt="花火">
</div>
<div class="caption"><p>私の夏休みのスタートは…</p></div>

<h3 id="day2"><span class="Day">Day2</span><span class="sentence">　川下り</span></h3>
<div class="img1"><img src="ice.jpg"></div>
<div class="img-sub">
    <img src="linedown.JPG" width="30%">
    <img src="iceup.JPG" width="30%">
</div>
<div class="caption"><p>川下りに行きました…</p></div>

<h3 id="day3"><span class="Day">Day3</span><span class="sentence">　水族館</span></h3>
<div class="img1"><img src="fish.jpg"></div>
<div class="img-sub2"><img src="fishup.jpg"></div>
<div class="caption"><p>久しぶりの水族館…</p></div>

<h3 id="day4"><span class="Day">Day4</span><span class="sentence2">　Disney Sea</span></h3>
<div class="img1"><img src="disney.jpg"></div>
<div class="img-sub">
    <img src="catsle.JPG" width="30%">
    <img src="catstle2.JPG" width="30%">
</div>
<div class="caption"><p>初めての新エリア…</p></div>

<h3 id="day5"><span class="Day">Day5</span><span class="sentence">　ひまわり畑</span></h3>
<div class="img1"><img src="flower.jpg"></div>
<div class="img-sub">
    <img src="himawariall.JPG" width="30%">
    <img src="himawariup.jpg" width="30%">
</div>
<div class="caption"><p>満開のひまわり…</p></div>

<h3 id="day6"><span class="Day">Day6</span><span class="sentence">　ライブ</span></h3>
<div class="img1"><img src="live.jpg"></div>
<div class="img-sub2"><img src="inlive.jpg"></div>
<div class="caption"><p>好きなバンドのライブ…</p></div>

<h3 id="day7"><span class="Day">Day7</span><span class="sentence2">　BBQ</span></h3>
<div class="img1"><img src="bbq.jpg"></div>
<div class="img-sub2"><img src="bbqfood.JPG"></div>
<div class="caption"><p>BBQをしました…</p></div>

<!-- ▼ TOPへ戻る ▼ -->
<button id="backTop" onclick="goTop()">▲</button>


<script>
    /* ▼▼ JS ▼▼ */
    function goTo(id) {
        document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }
    function goTop() {
        window.scrollTo({ top: 0, behavior: 'smooth' });
    }
    window.addEventListener('scroll', () => {
        const btn = document.getElementById("backTop");
        btn.style.display = (window.scrollY > 350) ? "block" : "none";
    });
</script>

</body>
</html>
